<!DOCTYPE html>
<html lang="en">

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Slideshow</title>
      <link rel="stylesheet" type="text/css" href="CSS/main.css">
  </head>

  <body>

    <h2>Automatic Slideshow</h2>
    <p>Change image every 4 seconds:</p>

    <!-- SLIDESHOW CONTAINER -->
    <div class="slideshow-container">

        <!-- FULL-WIDTH IMAGES WITH NUMBER AND CAPTION TEXT -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/img1.jpg" style="width:100%" alt="Oops">
            <div class="text">I love scenic art</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/img2.jpg" style="width:100%" alt="Oops">
            <div class="text">I kinda suck at drawing though</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/img3.jpg" style="width:100%" alt="Oops">
            <div class="text">None of these are mine</div>
        </div>

    </div>
    <br>

    <!-- THE DOTS/CIRCLES -->
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="JS/main.js"></script>

  </body>

</html>
