<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
              $("html").append(
                      "<body>\
                          <div id='container'>\
                              <div id='inner'>\
                                    <h1>Basic JQuery</h1>\
                                    <p id='1'>Paragraph 1</p>\
                                    <p id='2'>Paragraph 2</p>\
                                    <p id='3'>Paragraph 3</p>\
                                    <p id='4'>Paragraph 4</p>\
                                    <p id='5'>Paragraph 5</p>\
                              </div>\
                          </div>\
                      </body>"
              );
              $("#2").css({"color":"red"}); // CHANGED PARAGRAPH 2's COLOR TO RED
              $("#3").click(function() { //HIDES h1 WHEN CLICKED
                  $("h1").hide();
              });
              $("#4").hide("slow"); // SLOWLY HIDES PARAGRAPH 4
              $("#5").click(function() { // CAUSES CONSOLE LOG WHEN CLICKED
                  console.log("You clicked on paragraph 5!");
              });
        });
    </script>

</html>
